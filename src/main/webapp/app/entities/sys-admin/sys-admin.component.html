<div>
    <h2 id="page-heading">
        <span jhiTranslate="plantMallApp.sysAdmin.home.title">Sys Admins</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sys-admin" [routerLink]="['/sys-admin/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="plantMallApp.sysAdmin.home.createLabel">
            Create new Sys Admin
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="sysAdmins">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="plantMallApp.sysAdmin.username">Username</span></th>
            <th><span jhiTranslate="plantMallApp.sysAdmin.password">Password</span></th>
            <th><span jhiTranslate="plantMallApp.sysAdmin.avatar">Avatar</span></th>
            <th><span jhiTranslate="plantMallApp.sysAdmin.sex">Sex</span></th>
            <th><span jhiTranslate="plantMallApp.sysAdmin.role">Role</span></th>
            <th><span jhiTranslate="plantMallApp.sysAdmin.phone">Phone</span></th>
            <th><span jhiTranslate="plantMallApp.sysAdmin.createTime">Create Time</span></th>
            <th><span jhiTranslate="plantMallApp.sysAdmin.updateTime">Update Time</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sysAdmin of sysAdmins ;trackBy: trackId">
                <td><a [routerLink]="['/sys-admin', sysAdmin.id, 'view' ]">{{sysAdmin.id}}</a></td>
                <td>{{sysAdmin.username}}</td>
                <td>{{sysAdmin.password}}</td>
                <td>{{sysAdmin.avatar}}</td>
                <td>{{sysAdmin.sex}}</td>
                <td>{{sysAdmin.role}}</td>
                <td>{{sysAdmin.phone}}</td>
                <td>{{sysAdmin.createTime | date:'medium'}}</td>
                <td>{{sysAdmin.updateTime | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/sys-admin', sysAdmin.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sys-admin', sysAdmin.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sys-admin/'+ sysAdmin.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
