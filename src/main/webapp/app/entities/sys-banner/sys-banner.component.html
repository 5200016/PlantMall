<div>
    <h2 id="page-heading">
        <span jhiTranslate="plantMallApp.sysBanner.home.title">Sys Banners</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sys-banner" [routerLink]="['/sys-banner/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="plantMallApp.sysBanner.home.createLabel">
            Create new Sys Banner
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="sysBanners">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="plantMallApp.sysBanner.image">Image</span></th>
            <th><span jhiTranslate="plantMallApp.sysBanner.link">Link</span></th>
            <th><span jhiTranslate="plantMallApp.sysBanner.sort">Sort</span></th>
            <th><span jhiTranslate="plantMallApp.sysBanner.createTime">Create Time</span></th>
            <th><span jhiTranslate="plantMallApp.sysBanner.updateTime">Update Time</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sysBanner of sysBanners ;trackBy: trackId">
                <td><a [routerLink]="['/sys-banner', sysBanner.id, 'view' ]">{{sysBanner.id}}</a></td>
                <td>{{sysBanner.image}}</td>
                <td>{{sysBanner.link}}</td>
                <td>{{sysBanner.sort}}</td>
                <td>{{sysBanner.createTime | date:'medium'}}</td>
                <td>{{sysBanner.updateTime | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/sys-banner', sysBanner.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sys-banner', sysBanner.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sys-banner/'+ sysBanner.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
