<div>
    <h2 id="page-heading">
        <span jhiTranslate="plantMallApp.sysCouponClassify.home.title">Sys Coupon Classifies</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sys-coupon-classify" [routerLink]="['/sys-coupon-classify/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="plantMallApp.sysCouponClassify.home.createLabel">
            Create new Sys Coupon Classify
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="sysCouponClassifies">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="plantMallApp.sysCouponClassify.createTime">Create Time</span></th>
            <th><span jhiTranslate="plantMallApp.sysCouponClassify.updateTime">Update Time</span></th>
            <th><span jhiTranslate="plantMallApp.sysCouponClassify.coupon">Coupon</span></th>
            <th><span jhiTranslate="plantMallApp.sysCouponClassify.classify">Classify</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sysCouponClassify of sysCouponClassifies ;trackBy: trackId">
                <td><a [routerLink]="['/sys-coupon-classify', sysCouponClassify.id, 'view' ]">{{sysCouponClassify.id}}</a></td>
                <td>{{sysCouponClassify.createTime | date:'medium'}}</td>
                <td>{{sysCouponClassify.updateTime | date:'medium'}}</td>
                <td>
                    <div *ngIf="sysCouponClassify.coupon">
                        <a [routerLink]="['../sys-coupon', sysCouponClassify.coupon?.id, 'view' ]" >{{sysCouponClassify.coupon?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="sysCouponClassify.classify">
                        <a [routerLink]="['../sys-classify', sysCouponClassify.classify?.id, 'view' ]" >{{sysCouponClassify.classify?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/sys-coupon-classify', sysCouponClassify.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sys-coupon-classify', sysCouponClassify.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sys-coupon-classify/'+ sysCouponClassify.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
