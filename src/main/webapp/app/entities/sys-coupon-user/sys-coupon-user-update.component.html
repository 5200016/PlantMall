<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-sys-coupon-user-heading" jhiTranslate="plantMallApp.sysCouponUser.home.createOrEditLabel">Create or edit a Sys Coupon User</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!sysCouponUser.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="sysCouponUser.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plantMallApp.sysCouponUser.useStatus" for="field_useStatus" [ngbTooltip]="'plantMallApp.sysCouponUser.help.useStatus' | translate">Use Status</label>
                    <input type="number" class="form-control" name="useStatus" id="field_useStatus"
                        [(ngModel)]="sysCouponUser.useStatus" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plantMallApp.sysCouponUser.createTime" for="field_createTime" [ngbTooltip]="'plantMallApp.sysCouponUser.help.createTime' | translate">Create Time</label>
                    <div class="d-flex">
                        <input id="field_createTime" type="datetime-local" class="form-control" name="createTime" [(ngModel)]="createTime"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plantMallApp.sysCouponUser.updateTime" for="field_updateTime" [ngbTooltip]="'plantMallApp.sysCouponUser.help.updateTime' | translate">Update Time</label>
                    <div class="d-flex">
                        <input id="field_updateTime" type="datetime-local" class="form-control" name="updateTime" [(ngModel)]="updateTime"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plantMallApp.sysCouponUser.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="sysCouponUser.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sysUserOption.id === sysCouponUser.user?.id ? sysCouponUser.user : sysUserOption" *ngFor="let sysUserOption of sysusers; trackBy: trackSysUserById">{{sysUserOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plantMallApp.sysCouponUser.couponProduct" for="field_couponProduct">Coupon Product</label>
                    <select class="form-control" id="field_couponProduct" name="couponProduct" [(ngModel)]="sysCouponUser.couponProduct" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sysCouponProductOption.id === sysCouponUser.couponProduct?.id ? sysCouponUser.couponProduct : sysCouponProductOption" *ngFor="let sysCouponProductOption of syscouponproducts; trackBy: trackSysCouponProductById">{{sysCouponProductOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plantMallApp.sysCouponUser.coupon" for="field_coupon">Coupon</label>
                    <select class="form-control" id="field_coupon" name="coupon" [(ngModel)]="sysCouponUser.coupon" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sysCouponOption.id === sysCouponUser.coupon?.id ? sysCouponUser.coupon : sysCouponOption" *ngFor="let sysCouponOption of syscoupons; trackBy: trackSysCouponById">{{sysCouponOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
