<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-sys-coupon-heading" jhiTranslate="plantMallApp.sysCoupon.home.createOrEditLabel">Create or edit a Sys Coupon</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!sysCoupon.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="sysCoupon.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plantMallApp.sysCoupon.type" for="field_type" [ngbTooltip]="'plantMallApp.sysCoupon.help.type' | translate">Type</label>
                    <input type="number" class="form-control" name="type" id="field_type"
                        [(ngModel)]="sysCoupon.type" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plantMallApp.sysCoupon.name" for="field_name" [ngbTooltip]="'plantMallApp.sysCoupon.help.name' | translate">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="sysCoupon.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plantMallApp.sysCoupon.value" for="field_value" [ngbTooltip]="'plantMallApp.sysCoupon.help.value' | translate">Value</label>
                    <input type="number" class="form-control" name="value" id="field_value"
                        [(ngModel)]="sysCoupon.value" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plantMallApp.sysCoupon.quantity" for="field_quantity" [ngbTooltip]="'plantMallApp.sysCoupon.help.quantity' | translate">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                        [(ngModel)]="sysCoupon.quantity" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plantMallApp.sysCoupon.getNumber" for="field_getNumber" [ngbTooltip]="'plantMallApp.sysCoupon.help.getNumber' | translate">Get Number</label>
                    <input type="number" class="form-control" name="getNumber" id="field_getNumber"
                        [(ngModel)]="sysCoupon.getNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plantMallApp.sysCoupon.limit" for="field_limit" [ngbTooltip]="'plantMallApp.sysCoupon.help.limit' | translate">Limit</label>
                    <input type="number" class="form-control" name="limit" id="field_limit"
                        [(ngModel)]="sysCoupon.limit" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plantMallApp.sysCoupon.startTime" for="field_startTime" [ngbTooltip]="'plantMallApp.sysCoupon.help.startTime' | translate">Start Time</label>
                    <div class="d-flex">
                        <input id="field_startTime" type="datetime-local" class="form-control" name="startTime" [(ngModel)]="startTime"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plantMallApp.sysCoupon.endTime" for="field_endTime" [ngbTooltip]="'plantMallApp.sysCoupon.help.endTime' | translate">End Time</label>
                    <div class="d-flex">
                        <input id="field_endTime" type="datetime-local" class="form-control" name="endTime" [(ngModel)]="endTime"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plantMallApp.sysCoupon.description" for="field_description" [ngbTooltip]="'plantMallApp.sysCoupon.help.description' | translate">Description</label>
                    <textarea class="form-control" name="description" id="field_description"
                        [(ngModel)]="sysCoupon.description" ></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plantMallApp.sysCoupon.moneyOff" for="field_moneyOff" [ngbTooltip]="'plantMallApp.sysCoupon.help.moneyOff' | translate">Money Off</label>
                    <input type="number" class="form-control" name="moneyOff" id="field_moneyOff"
                        [(ngModel)]="sysCoupon.moneyOff" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plantMallApp.sysCoupon.range" for="field_range" [ngbTooltip]="'plantMallApp.sysCoupon.help.range' | translate">Range</label>
                    <input type="number" class="form-control" name="range" id="field_range"
                        [(ngModel)]="sysCoupon.range" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plantMallApp.sysCoupon.createTime" for="field_createTime" [ngbTooltip]="'plantMallApp.sysCoupon.help.createTime' | translate">Create Time</label>
                    <div class="d-flex">
                        <input id="field_createTime" type="datetime-local" class="form-control" name="createTime" [(ngModel)]="createTime"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plantMallApp.sysCoupon.updateTime" for="field_updateTime" [ngbTooltip]="'plantMallApp.sysCoupon.help.updateTime' | translate">Update Time</label>
                    <div class="d-flex">
                        <input id="field_updateTime" type="datetime-local" class="form-control" name="updateTime" [(ngModel)]="updateTime"
                        />
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
