<div>
    <h2 id="page-heading">
        <span jhiTranslate="plantMallApp.sysCustomerService.home.title">Sys Customer Services</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sys-customer-service" [routerLink]="['/sys-customer-service/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="plantMallApp.sysCustomerService.home.createLabel">
            Create new Sys Customer Service
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="sysCustomerServices">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="plantMallApp.sysCustomerService.phone">Phone</span></th>
            <th><span jhiTranslate="plantMallApp.sysCustomerService.email">Email</span></th>
            <th><span jhiTranslate="plantMallApp.sysCustomerService.address">Address</span></th>
            <th><span jhiTranslate="plantMallApp.sysCustomerService.createTime">Create Time</span></th>
            <th><span jhiTranslate="plantMallApp.sysCustomerService.updateTime">Update Time</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sysCustomerService of sysCustomerServices ;trackBy: trackId">
                <td><a [routerLink]="['/sys-customer-service', sysCustomerService.id, 'view' ]">{{sysCustomerService.id}}</a></td>
                <td>{{sysCustomerService.phone}}</td>
                <td>{{sysCustomerService.email}}</td>
                <td>{{sysCustomerService.address}}</td>
                <td>{{sysCustomerService.createTime | date:'medium'}}</td>
                <td>{{sysCustomerService.updateTime | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/sys-customer-service', sysCustomerService.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sys-customer-service', sysCustomerService.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sys-customer-service/'+ sysCustomerService.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
