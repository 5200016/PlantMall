<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sysForm">
            <h2><span jhiTranslate="plantMallApp.sysForm.detail.title">Sys Form</span> {{sysForm.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="plantMallApp.sysForm.formId" [ngbTooltip]="'plantMallApp.sysForm.help.formId' | translate">Form Id</span></dt>
                <dd>
                    <span>{{sysForm.formId}}</span>
                </dd>
                <dt><span jhiTranslate="plantMallApp.sysForm.validity" [ngbTooltip]="'plantMallApp.sysForm.help.validity' | translate">Validity</span></dt>
                <dd>
                    <span>{{sysForm.validity}}</span>
                </dd>
                <dt><span jhiTranslate="plantMallApp.sysForm.user">User</span></dt>
                <dd>
                    <div *ngIf="sysForm.user">
                        <a [routerLink]="['/sys-user', sysForm.user?.id, 'view']">{{sysForm.user?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sys-form', sysForm.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
