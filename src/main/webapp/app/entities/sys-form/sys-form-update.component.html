<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-sys-form-heading" jhiTranslate="plantMallApp.sysForm.home.createOrEditLabel">Create or edit a Sys Form</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!sysForm.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="sysForm.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plantMallApp.sysForm.formId" for="field_formId" [ngbTooltip]="'plantMallApp.sysForm.help.formId' | translate">Form Id</label>
                    <input type="text" class="form-control" name="formId" id="field_formId"
                        [(ngModel)]="sysForm.formId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plantMallApp.sysForm.validity" for="field_validity" [ngbTooltip]="'plantMallApp.sysForm.help.validity' | translate">Validity</label>
                    <input type="number" class="form-control" name="validity" id="field_validity"
                        [(ngModel)]="sysForm.validity" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plantMallApp.sysForm.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="sysForm.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sysUserOption.id === sysForm.user?.id ? sysForm.user : sysUserOption" *ngFor="let sysUserOption of sysusers; trackBy: trackSysUserById">{{sysUserOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
