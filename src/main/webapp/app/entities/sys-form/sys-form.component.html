<div>
    <h2 id="page-heading">
        <span jhiTranslate="plantMallApp.sysForm.home.title">Sys Forms</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sys-form" [routerLink]="['/sys-form/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="plantMallApp.sysForm.home.createLabel">
            Create new Sys Form
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="sysForms">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="plantMallApp.sysForm.formId">Form Id</span></th>
            <th><span jhiTranslate="plantMallApp.sysForm.validity">Validity</span></th>
            <th><span jhiTranslate="plantMallApp.sysForm.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sysForm of sysForms ;trackBy: trackId">
                <td><a [routerLink]="['/sys-form', sysForm.id, 'view' ]">{{sysForm.id}}</a></td>
                <td>{{sysForm.formId}}</td>
                <td>{{sysForm.validity}}</td>
                <td>
                    <div *ngIf="sysForm.user">
                        <a [routerLink]="['../sys-user', sysForm.user?.id, 'view' ]" >{{sysForm.user?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/sys-form', sysForm.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sys-form', sysForm.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sys-form/'+ sysForm.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
