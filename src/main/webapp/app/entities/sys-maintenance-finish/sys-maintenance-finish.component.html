<div>
    <h2 id="page-heading">
        <span jhiTranslate="plantMallApp.sysMaintenanceFinish.home.title">Sys Maintenance Finishes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sys-maintenance-finish" [routerLink]="['/sys-maintenance-finish/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="plantMallApp.sysMaintenanceFinish.home.createLabel">
            Create new Sys Maintenance Finish
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="sysMaintenanceFinishes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="plantMallApp.sysMaintenanceFinish.time">Time</span></th>
            <th><span jhiTranslate="plantMallApp.sysMaintenanceFinish.url">Url</span></th>
            <th><span jhiTranslate="plantMallApp.sysMaintenanceFinish.createTime">Create Time</span></th>
            <th><span jhiTranslate="plantMallApp.sysMaintenanceFinish.updateTime">Update Time</span></th>
            <th><span jhiTranslate="plantMallApp.sysMaintenanceFinish.order">Order</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sysMaintenanceFinish of sysMaintenanceFinishes ;trackBy: trackId">
                <td><a [routerLink]="['/sys-maintenance-finish', sysMaintenanceFinish.id, 'view' ]">{{sysMaintenanceFinish.id}}</a></td>
                <td>{{sysMaintenanceFinish.time}}</td>
                <td>{{sysMaintenanceFinish.url}}</td>
                <td>{{sysMaintenanceFinish.createTime | date:'medium'}}</td>
                <td>{{sysMaintenanceFinish.updateTime | date:'medium'}}</td>
                <td>
                    <div *ngIf="sysMaintenanceFinish.order">
                        <a [routerLink]="['../sys-order', sysMaintenanceFinish.order?.id, 'view' ]" >{{sysMaintenanceFinish.order?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/sys-maintenance-finish', sysMaintenanceFinish.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sys-maintenance-finish', sysMaintenanceFinish.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sys-maintenance-finish/'+ sysMaintenanceFinish.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
