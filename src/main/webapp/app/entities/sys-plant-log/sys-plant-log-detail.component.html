<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sysPlantLog">
            <h2><span jhiTranslate="plantMallApp.sysPlantLog.detail.title">Sys Plant Log</span> {{sysPlantLog.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="plantMallApp.sysPlantLog.name">Name</span></dt>
                <dd>
                    <span>{{sysPlantLog.name}}</span>
                </dd>
                <dt><span jhiTranslate="plantMallApp.sysPlantLog.image">Image</span></dt>
                <dd>
                    <span>{{sysPlantLog.image}}</span>
                </dd>
                <dt><span jhiTranslate="plantMallApp.sysPlantLog.description">Description</span></dt>
                <dd>
                    <span>{{sysPlantLog.description}}</span>
                </dd>
                <dt><span jhiTranslate="plantMallApp.sysPlantLog.createTime">Create Time</span></dt>
                <dd>
                    <span>{{sysPlantLog.createTime}}</span>
                </dd>
                <dt><span jhiTranslate="plantMallApp.sysPlantLog.updateTime">Update Time</span></dt>
                <dd>
                    <span>{{sysPlantLog.updateTime}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sys-plant-log', sysPlantLog.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
