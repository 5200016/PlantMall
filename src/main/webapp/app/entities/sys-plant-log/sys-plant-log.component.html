<div>
    <h2 id="page-heading">
        <span jhiTranslate="plantMallApp.sysPlantLog.home.title">Sys Plant Logs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sys-plant-log" [routerLink]="['/sys-plant-log/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="plantMallApp.sysPlantLog.home.createLabel">
            Create new Sys Plant Log
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="sysPlantLogs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="plantMallApp.sysPlantLog.name">Name</span></th>
            <th><span jhiTranslate="plantMallApp.sysPlantLog.image">Image</span></th>
            <th><span jhiTranslate="plantMallApp.sysPlantLog.description">Description</span></th>
            <th><span jhiTranslate="plantMallApp.sysPlantLog.createTime">Create Time</span></th>
            <th><span jhiTranslate="plantMallApp.sysPlantLog.updateTime">Update Time</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sysPlantLog of sysPlantLogs ;trackBy: trackId">
                <td><a [routerLink]="['/sys-plant-log', sysPlantLog.id, 'view' ]">{{sysPlantLog.id}}</a></td>
                <td>{{sysPlantLog.name}}</td>
                <td>{{sysPlantLog.image}}</td>
                <td>{{sysPlantLog.description}}</td>
                <td>{{sysPlantLog.createTime | date:'medium'}}</td>
                <td>{{sysPlantLog.updateTime | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/sys-plant-log', sysPlantLog.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sys-plant-log', sysPlantLog.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sys-plant-log/'+ sysPlantLog.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
