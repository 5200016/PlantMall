<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sysProductImage">
            <h2><span jhiTranslate="plantMallApp.sysProductImage.detail.title">Sys Product Image</span> {{sysProductImage.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="plantMallApp.sysProductImage.url" [ngbTooltip]="'plantMallApp.sysProductImage.help.url' | translate">Url</span></dt>
                <dd>
                    <span>{{sysProductImage.url}}</span>
                </dd>
                <dt><span jhiTranslate="plantMallApp.sysProductImage.createTime" [ngbTooltip]="'plantMallApp.sysProductImage.help.createTime' | translate">Create Time</span></dt>
                <dd>
                    <span>{{sysProductImage.createTime}}</span>
                </dd>
                <dt><span jhiTranslate="plantMallApp.sysProductImage.updateTime" [ngbTooltip]="'plantMallApp.sysProductImage.help.updateTime' | translate">Update Time</span></dt>
                <dd>
                    <span>{{sysProductImage.updateTime}}</span>
                </dd>
                <dt><span jhiTranslate="plantMallApp.sysProductImage.product">Product</span></dt>
                <dd>
                    <div *ngIf="sysProductImage.product">
                        <a [routerLink]="['/sys-product', sysProductImage.product?.id, 'view']">{{sysProductImage.product?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sys-product-image', sysProductImage.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
