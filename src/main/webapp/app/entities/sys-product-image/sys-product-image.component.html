<div>
    <h2 id="page-heading">
        <span jhiTranslate="plantMallApp.sysProductImage.home.title">Sys Product Images</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sys-product-image" [routerLink]="['/sys-product-image/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="plantMallApp.sysProductImage.home.createLabel">
            Create new Sys Product Image
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="sysProductImages">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="plantMallApp.sysProductImage.url">Url</span></th>
            <th><span jhiTranslate="plantMallApp.sysProductImage.createTime">Create Time</span></th>
            <th><span jhiTranslate="plantMallApp.sysProductImage.updateTime">Update Time</span></th>
            <th><span jhiTranslate="plantMallApp.sysProductImage.product">Product</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sysProductImage of sysProductImages ;trackBy: trackId">
                <td><a [routerLink]="['/sys-product-image', sysProductImage.id, 'view' ]">{{sysProductImage.id}}</a></td>
                <td>{{sysProductImage.url}}</td>
                <td>{{sysProductImage.createTime | date:'medium'}}</td>
                <td>{{sysProductImage.updateTime | date:'medium'}}</td>
                <td>
                    <div *ngIf="sysProductImage.product">
                        <a [routerLink]="['../sys-product', sysProductImage.product?.id, 'view' ]" >{{sysProductImage.product?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/sys-product-image', sysProductImage.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sys-product-image', sysProductImage.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sys-product-image/'+ sysProductImage.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
