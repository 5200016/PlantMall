<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sysRecharge">
            <h2><span jhiTranslate="plantMallApp.sysRecharge.detail.title">Sys Recharge</span> {{sysRecharge.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="plantMallApp.sysRecharge.price">Price</span></dt>
                <dd>
                    <span>{{sysRecharge.price}}</span>
                </dd>
                <dt><span jhiTranslate="plantMallApp.sysRecharge.createTime">Create Time</span></dt>
                <dd>
                    <span>{{sysRecharge.createTime}}</span>
                </dd>
                <dt><span jhiTranslate="plantMallApp.sysRecharge.updateTime">Update Time</span></dt>
                <dd>
                    <span>{{sysRecharge.updateTime}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sys-recharge', sysRecharge.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
