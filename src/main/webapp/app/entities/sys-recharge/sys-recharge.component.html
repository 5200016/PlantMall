<div>
    <h2 id="page-heading">
        <span jhiTranslate="plantMallApp.sysRecharge.home.title">Sys Recharges</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sys-recharge" [routerLink]="['/sys-recharge/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="plantMallApp.sysRecharge.home.createLabel">
            Create new Sys Recharge
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="sysRecharges">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="plantMallApp.sysRecharge.price">Price</span></th>
            <th><span jhiTranslate="plantMallApp.sysRecharge.createTime">Create Time</span></th>
            <th><span jhiTranslate="plantMallApp.sysRecharge.updateTime">Update Time</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sysRecharge of sysRecharges ;trackBy: trackId">
                <td><a [routerLink]="['/sys-recharge', sysRecharge.id, 'view' ]">{{sysRecharge.id}}</a></td>
                <td>{{sysRecharge.price}}</td>
                <td>{{sysRecharge.createTime | date:'medium'}}</td>
                <td>{{sysRecharge.updateTime | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/sys-recharge', sysRecharge.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sys-recharge', sysRecharge.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sys-recharge/'+ sysRecharge.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
