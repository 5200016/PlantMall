<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sysReview">
            <h2><span jhiTranslate="plantMallApp.sysReview.detail.title">Sys Review</span> {{sysReview.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="plantMallApp.sysReview.content" [ngbTooltip]="'plantMallApp.sysReview.help.content' | translate">Content</span></dt>
                <dd>
                    <span>{{sysReview.content}}</span>
                </dd>
                <dt><span jhiTranslate="plantMallApp.sysReview.level" [ngbTooltip]="'plantMallApp.sysReview.help.level' | translate">Level</span></dt>
                <dd>
                    <span>{{sysReview.level}}</span>
                </dd>
                <dt><span jhiTranslate="plantMallApp.sysReview.createTime">Create Time</span></dt>
                <dd>
                    <span>{{sysReview.createTime}}</span>
                </dd>
                <dt><span jhiTranslate="plantMallApp.sysReview.updateTime">Update Time</span></dt>
                <dd>
                    <span>{{sysReview.updateTime}}</span>
                </dd>
                <dt><span jhiTranslate="plantMallApp.sysReview.product">Product</span></dt>
                <dd>
                    <div *ngIf="sysReview.product">
                        <a [routerLink]="['/sys-product', sysReview.product?.id, 'view']">{{sysReview.product?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="plantMallApp.sysReview.user">User</span></dt>
                <dd>
                    <div *ngIf="sysReview.user">
                        <a [routerLink]="['/sys-user', sysReview.user?.id, 'view']">{{sysReview.user?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sys-review', sysReview.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
