<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sysRole">
            <h2><span jhiTranslate="plantMallApp.sysRole.detail.title">Sys Role</span> {{sysRole.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="plantMallApp.sysRole.code">Code</span></dt>
                <dd>
                    <span>{{sysRole.code}}</span>
                </dd>
                <dt><span jhiTranslate="plantMallApp.sysRole.name">Name</span></dt>
                <dd>
                    <span>{{sysRole.name}}</span>
                </dd>
                <dt><span jhiTranslate="plantMallApp.sysRole.remark">Remark</span></dt>
                <dd>
                    <span>{{sysRole.remark}}</span>
                </dd>
                <dt><span jhiTranslate="plantMallApp.sysRole.createTime">Create Time</span></dt>
                <dd>
                    <span>{{sysRole.createTime}}</span>
                </dd>
                <dt><span jhiTranslate="plantMallApp.sysRole.updateTime">Update Time</span></dt>
                <dd>
                    <span>{{sysRole.updateTime}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sys-role', sysRole.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
