<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-sys-shopping-product-heading" jhiTranslate="plantMallApp.sysShoppingProduct.home.createOrEditLabel">Create or edit a Sys Shopping Product</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!sysShoppingProduct.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="sysShoppingProduct.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plantMallApp.sysShoppingProduct.productNumber" for="field_productNumber" [ngbTooltip]="'plantMallApp.sysShoppingProduct.help.productNumber' | translate">Product Number</label>
                    <input type="number" class="form-control" name="productNumber" id="field_productNumber"
                        [(ngModel)]="sysShoppingProduct.productNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plantMallApp.sysShoppingProduct.productType" for="field_productType" [ngbTooltip]="'plantMallApp.sysShoppingProduct.help.productType' | translate">Product Type</label>
                    <input type="number" class="form-control" name="productType" id="field_productType"
                        [(ngModel)]="sysShoppingProduct.productType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plantMallApp.sysShoppingProduct.createTime" for="field_createTime" [ngbTooltip]="'plantMallApp.sysShoppingProduct.help.createTime' | translate">Create Time</label>
                    <div class="d-flex">
                        <input id="field_createTime" type="datetime-local" class="form-control" name="createTime" [(ngModel)]="createTime"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plantMallApp.sysShoppingProduct.updateTime" for="field_updateTime" [ngbTooltip]="'plantMallApp.sysShoppingProduct.help.updateTime' | translate">Update Time</label>
                    <div class="d-flex">
                        <input id="field_updateTime" type="datetime-local" class="form-control" name="updateTime" [(ngModel)]="updateTime"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plantMallApp.sysShoppingProduct.shoppingCar" for="field_shoppingCar">Shopping Car</label>
                    <select class="form-control" id="field_shoppingCar" name="shoppingCar" [(ngModel)]="sysShoppingProduct.shoppingCar" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sysShoppingCarOption.id === sysShoppingProduct.shoppingCar?.id ? sysShoppingProduct.shoppingCar : sysShoppingCarOption" *ngFor="let sysShoppingCarOption of sysshoppingcars; trackBy: trackSysShoppingCarById">{{sysShoppingCarOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plantMallApp.sysShoppingProduct.product" for="field_product">Product</label>
                    <select class="form-control" id="field_product" name="product" [(ngModel)]="sysShoppingProduct.product" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sysProductOption.id === sysShoppingProduct.product?.id ? sysShoppingProduct.product : sysProductOption" *ngFor="let sysProductOption of sysproducts; trackBy: trackSysProductById">{{sysProductOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
